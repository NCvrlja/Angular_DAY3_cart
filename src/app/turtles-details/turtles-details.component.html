<h3 class="text-center">Turtle details</h3>
<div class="row row-cols-lg-3 p-3 styleing" *ngIf="turtle">
    <div class="card cards" style="width: 18rem;">
        <h5 class="card-header">{{turtle.name}}</h5>
        <br>
        <img src="{{turtle.image}}" class="card-img-top" alt="...">
        <div class="card-body">
            <p class="card-text">{{turtle.type}}</p>
            <p class="card-text">{{turtle.about}}</p>
            <p class="card-text">{{turtle.price}} â‚¬</p>
            <div class="btns">
                <a routerLink="/turtles" class="btn btn-primary">Go back</a>
                <a (click)="addToCart()" class="btn btn-primary">My new baby</a>
            </div>
        </div>
    </div>
</div>
